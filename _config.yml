title: Liu Group
description: The group is led by Xiaohui Liu, who currently holds the position of Professor in the Physics Department at Beijing Normal University. Previously, Liu was a T.D. Lee Fellow at the Center for High Energy Physics, at Peking University. Our research focuses mainly on particle physics and high-energy nuclear physics, with an emphasis on applying the fundamental principles of Quantum Chromodynamics to predict collider phenomenologies.
